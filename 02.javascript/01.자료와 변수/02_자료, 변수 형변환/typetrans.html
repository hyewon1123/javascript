    <script>
        let str = '10'; //문자형
        let num = 100; //숫자형
        let flag = null; //false
        
        console.log(typeof(Number(str)));
        console.log(String(num));
        console.log(Boolean(flag));
        console.log(!!flag);  //위 문장과 같이 !!은 Boolean타입으로 강제변환한다는 의미

    </script>
