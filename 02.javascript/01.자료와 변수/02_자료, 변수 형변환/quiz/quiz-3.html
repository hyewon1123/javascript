<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("원의 반지름을 입력해주세요.");

      //숫자 형태로 변환합니다.
      const r = Number(rawInput);
      const width = r * r * 3.14 ;
      const height = 2 * r * 3.14;

      //원의 넓이와 둘레를 구해 출력하세요.
      document.write(`원의 넓이 = ${width} <br> 원의 둘레 = ${height}`);
    </script>
  </head>
  <body></body>
</html>
