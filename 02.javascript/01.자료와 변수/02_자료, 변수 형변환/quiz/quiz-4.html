<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawinput = prompt('숫자를 입력하시오.');

      //달러와 원화를 구해 출력하세요.
      const d = Number(rawinput);
      const c = d * 1207 ;

      document.write(`${d}달러는 원화로 ${c}원 입니다.`);
    </script>
  </head>
  <body></body>
</html>
