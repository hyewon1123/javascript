<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const array1 = [1, 4, 9, 16];

        //배열.map(함수) 형태  
        let arr1 = array1.map(function(element, index, array){   // 리턴받을 값을 선언
            // element :배열 각각의 값
            // index : 인덱스 번호
            // array : 배열 전체
            console.log(`값 : ${element}, 인덱스 : ${index}`);
            return element *= 2; // return이 4번 발생한다. (배열의 인덱스가 4개라서)
        });

        // map은 return된 데이터들을 모아서 배열로 만들어준다.
        console.log(arr1);  //배열
        // arr1 = [2, 8, 18, 32]

        
        // ES6버전
        /*
        let arr1 = array1.map((element, index, array)=>{
            console.log(`값 : ${element}, 인덱스 : ${index}`);
            return element *= 2;
        });
        */
    </script>
</body>
</html>
