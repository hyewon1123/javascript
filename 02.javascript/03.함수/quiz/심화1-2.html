<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const a = Number(prompt("숫자1을 입력하세요."));
        const b = Number(prompt("숫자2을 입력하세요."));

        const addarrow=(a,b) => a+b;
        const subarrow=(a,b) => a-b;
        const divisionarrow=(a,b) => a/b;
        const multiplearrow=(a,b) => a*b;

        console.log(`add > ${addarrow(a,b)}`);
        console.log(`sub > ${subarrow(a,b)}`);
        console.log(`division > ${divisionarrow(a,b)}`);
        console.log(`multiple > ${multiplearrow(a,b)}`);
    </script>
</body>
</html>
