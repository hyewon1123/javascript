<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const rawInput = prompt("태어난 해를 입력해주세요.", "");
      const year = Number(rawInput);
      const e = year % 12;

      switch (true) {
        case e==0 :
          alert("원숭이띠 입니다.");
          break;

        case e==1 :
          alert("닭띠 입니다.");
          break;

        case e==2 :
          alert("개띠 입니다.");
          break;

        case e==3 :
          alert("돼지띠 입니다.");
          break;

        case e==4 :
          alert("쥐띠 입니다.");
          break;

        case e==5 :
          alert("소띠 입니다.");
          break;

        case e==6 :
          alert("호랑이띠 입니다.");
          break;

        case e==7 :
          alert("토끼띠 입니다.");
          break;

        case e==8 :
          alert("용띠 입니다.");
          break;

        case e==9 :
          alert("뱀띠 입니다.");
          break;

        case e==10 :
          alert("말띠 입니다.");
          break;
          
        default:
          alert("양띠 입니다.");   

          break;
      }
    </script>
  </head>
  <body></body>
</html>
