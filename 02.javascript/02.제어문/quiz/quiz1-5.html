<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("월을 입력해주세요.", ""));

      if (a >=3 && a<= 5) {
        document.write(`${a}월은 봄입니다.`);
      }
      else if (a>=6 && a<=8) {
        document.write(`${a}월은 여름입니다.`);
      } else if (a>=9 && a<=11) {
        document.write(`${a}월은 가을입니다.`);
      }
      else {
        document.write(`${a}월은 겨울입니다.`);
      }
    </script>
  </head>
  <body></body>
</html>
