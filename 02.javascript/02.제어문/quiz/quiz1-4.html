<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("숫자로 입력해주세요.", ""));

      if ( a%2==0 ) {
        document.write(`${a}는 짝수 입니다`)
      } 
      else if (a%2 !==0 ) {
        document.write(`${a}는 홀수 입니다.`);
      }
      else {
        document.write("숫자를 다시 입력하세요.");
      }
    </script>
  </head>
  <body></body>
</html>
