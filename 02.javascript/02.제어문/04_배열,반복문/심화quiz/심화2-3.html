<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const num1 = Number(prompt('정수1을 입력하세요.'));
        const num2 = Number(prompt('정수2을 입력하세요.'));
        const num3 = Number(prompt('정수3을 입력하세요.'));

        const max = Math.max(num1.num2,num3);
        const min = Math.min(num1.num2,num3);
        const avg = (num1+num2+num3) /3 ;

        console.log(`최대값: ${max}`);
        console.log(`최소값: ${min}`);
        console.log(`평균값: ${avg}`);

    </script>
</body>
</html>
