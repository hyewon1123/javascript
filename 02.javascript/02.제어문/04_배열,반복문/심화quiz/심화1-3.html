<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const grade = Number(prompt("학년을 입력하세요."));
        const score = Number(prompt("점수를 입력하세요."));

        if ( grade==4 ) {
            if( score >= 70 ) {
                console.log('합격');
            }
            else {
                console.log('불합격');
            }
        }
        else {
            if( score >= 60 ) {
                console.log('합격');
            }
            else {
                console.log('불합격');
            }
        }
    </script>
</body>
</html>
