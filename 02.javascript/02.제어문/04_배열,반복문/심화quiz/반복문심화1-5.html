    <script>

        const sub = prompt('과목명을 입력하시오.','');
        var code;

        switch (sub) {
            case "수학":
              code = "01";
                break;

            case "영어":
                code = "02";
                break;
            case "국어":
                code = "03";
                break;

            case "국사":
                code = "04";
                break;   
                
            default:
                code =t "00";
        }

        console.log(`과목코드 : ${code}`);
    </script>
