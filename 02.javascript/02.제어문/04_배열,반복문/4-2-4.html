<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let output = 0; //중요! for문을 통해 누적합산을 할 때 반드시 초기값을 설정해줄 것

        for( let i=0; i<=100; i++) {
            console.log(`i값:${i}`);
            output += 1;
        }

        console.log(`1부터 100까지의 숫자를 모두 더하면 ${output}입니다.`);
    </script>
</body>
</html>
