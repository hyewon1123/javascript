<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 1~10까지의 수 중 짝수의 합을 구하는 프로그램
        let output = 0;

        for (let i=1; i<=10; i++) {
            if( i%2===1) {
                continue;
            } 
            else {
                output += i;
            }
        }

        console.log(output);
    </script>
</body>
</html>
