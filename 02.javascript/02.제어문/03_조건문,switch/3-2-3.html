<body>
    
    <script>
        const number = Number(prompt("숫자를 입력하세요."));

        const result = number >= 0 ? '0이상의 숫자' : '0봐다 작은 숫자';
        alert(result);


        //위와 같은 결과를 내는 if문 
        if( number >= 0) {
            result= '0이상의 숫자'
        } else {
            result= '0보다 작은 숫자'
        }
    </script>
</body>
