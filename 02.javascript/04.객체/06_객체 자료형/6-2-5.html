<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const num = Math.random();  //0~1사이의 랜덤수 생성

        console.log(`0~1사이의 랜덤한 숫자 : ${num}`); 

        // 난수를 발생하여 원하는 구간 정수의 값 구하기
        // Math.floor(Math.random()*(최댓값-최솟값+1))+최솟값 ;

        //1~100까지의 랜덤한 수 구하기
        let ran = Math.floor(Math.random()*(100-1+1))+1 ;    
        console.log(`1~100사이의 랜덤한 숫자 : ${ran}`);

        let max = Math.max(1,2,3);
        let min = Math.min(1,3,2);

        console.log(`최댓값 : ${max}`);
        console.log(`최솟값 : ${min}`);

    </script>
</body>
</html>
