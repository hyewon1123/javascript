<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boot weather_register</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/register.css" />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.3.0-web/css/fontawesome.css"
    />
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/brands.css" />
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/solid.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
   <div class="wrap">
        <header>
            <nav class="navbar navbar-dark bg-dark fixed-top">
                <div class="container">
                  <a class="navbar-brand" href="./index.html"><img src="./images/logo.svg" width="150" alt="로고"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">AccuWeather</h5>
                      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li>
                          <a class="nav-link active" href="#">
                            <button type="button" class="btn btn-primary">회원가입</button>
                          </a>
                        </li>
                        <li>
                          <hr>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="#">오늘</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">일별</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">시간별</a>
                        </li>
                      </ul>
                      <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="검색어를 입력" aria-label="Search">
                        <button class="btn btn-success"  style="width: 80px;" type="submit">검색</button>
                      </form>
                    </div>
                  </div>
                </div>
            </nav>
        </header>
      <div class="header__bg container-fluid">
        <!-- 검색 바 -->
        <div class="row container">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
            <div class="input-group mb-3 search">
              <input
                type="text"
                class="form-control"
                placeholder="검색"
                aria-label="Recipient's username"
                aria-describedby="basic-addon2"
              />
              <span class="input-group-text" id="basic-addon2"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
            </div>
          </div>
          <div class="col-sm-2"></div>
        </div>

        <!-- 날씨 카드 -->
        <div class="card location-card">
          <div class="card-body">
            <h5 class="card-title region1-depth">-</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary region3-depth">
              -
            </h6>
            <p class="card-text">
              <img
                src="https://openweathermap.org/img/wn/01d.png"
                alt="날씨"
                class="region-icon"
              />
              <span class="region-weather" style="font-size: 25px">-</span>
            </p>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <section>
        <h2 style="font-size: 18px; font-weight: bold;" class="register-title">회원가입</h2>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <form class="register-form">
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">이메일</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" maxlength="40">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">비밀번호</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" maxlength="15">
    </div>
  </div>
   <div class="row mb-3">
    <label for="form-select1" class="col-sm-2 col-form-label">성별</label>
    <select class="form-select" aria-label="Default select example">

      <option selected>성별</option>
      <option value="man">남자</option>
      <option value="woman">여자</option>
      <option value="nogender">선택안함</option>
    </select>

  </div>
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">관심사</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
          기온
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
          Second radio
        </label>
      </div>
      <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" value="wind">
        <label class="form-check-label" for="gridRadios3">
          강수량
        </label>
      </div>
    </div>
  </fieldset>
  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
         풍속
        </label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
          </div>
          <div class="col-md-3"></div>
        </div>
      </section>
    </main>

    <footer>
      <div>
        <div class="container">
          <a href="#">전 세계</a>
          <a href="#">아시아</a>
          <a href="#">대한민국</a>
        </div>
      </div>
      <div>
        <div class="container">
          <div>
            © 2021 AccuWeather, Inc. "AccuWeather" and sun design are registered
            trademarks of AccuWeather, Inc. All Rights Reserved.
          </div>
          <div>
            <a href="#">이용 약관</a> | <a href="#">개인정보 보호정책</a> |
            <a href="#">쿠키 사용 정책</a> |
            <a href="#">TAG 공개</a>
          </div>
        </div>
      </div>
    </footer>

    <script src="../03.jQuery/jquery-3.6.4.min.js"></script>

    <script src="../03.jQuery/jquery-3.6.4.min.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
